<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script
      src="https://kit.fontawesome.com/a232ea0758.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <!-- <picture
          >
          <source srcset="image-product-desktop.jpg" media="(min-width:768px)"
        />
      <img src="image-product-mobile.jpg" alt=""></picture> -->
      </div>
      <div class="text">
        <p class="perfume">perfume</p>
        <h1 class="title">gabrielle essence eau de parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <p class="price">
          $149.99 <span><s>$169.99</s></span>
        </p>
        <button class="cart">
          <i class="fa-solid fa-cart-shopping"></i>Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
